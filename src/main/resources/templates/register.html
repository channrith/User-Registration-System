
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
</head>
<body>
    <h2 style="text-align: center;">Submit Form</h2>
    <form th:action="@{/register}" th:object="${user}" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{userName}">
        <p style="color: brown;" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
        
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}">
        <p style="color: brown;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}">
        <p style="color: brown;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
