<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h2 style="text-align: center;">Edit User</h2>
    <form th:action="@{/user/{id}/update(id=${user.id})}" th:object="${user}" method="POST">
        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{userName}">
        <p style="color: brown;" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
        
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}">
        <p style="color: brown;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        
        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}">
        <p style="color: brown;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        
        <!-- Submit Button -->
        <button type="submit">Update</button>
    </form>

    <!-- Back to User List -->
    <p>
        <a th:href="@{/}">Back to Home</a>
    </p>
</body>
</html>
